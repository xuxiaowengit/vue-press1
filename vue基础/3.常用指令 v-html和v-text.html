<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js基础</title>
</head>
<body>
    <!-- 视图区域     -->
    <div id="app">
        <!-- v-html 指令： 在当前使用指令的元素上渲染指定的指令属性值这个数据的内容 : 渲染为html内容 -->
        <div v-html="title"></div>
        <!-- v-text 指令： 在当前使用指令的元素上渲染指定的指令属性值这个数据的内容 : 渲染为纯文本内容 -->
        <div v-text="title"></div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        //创建vue实例 （vm视图模型）
        let vm = new Vue({
            el:"#app",//指定元素渲染的挂载位置（根元素节点）,
            data:{
                title:"<h1>三生三世</h1>"
            },
            methods:{

            }
        })
    </script>
</body>
</html>
