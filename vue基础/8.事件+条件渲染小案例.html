<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js基础</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 视图区域     -->
    <div id="app">
        <button @click="isShow=true">切换为显示</button>
        <button @click="isShow=false">切换为隐藏</button>
        <button @click="isShow=!isShow">切换显示/隐藏</button>
        <div class="box" v-show="isShow"></div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        //创建vue实例 （vm视图模型）
        let vm = new Vue({
            el:"#app",//指定元素渲染的挂载位置（根元素节点）,
            data:{
                isShow:true
            },
            methods:{

            }
        })
    </script>
</body>
</html>
